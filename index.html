<html lang="zh-TW">
<head>
  <title>中投區會考落點分析邀請碼</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>中投區</h1>
      <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="nav-menu" id="navMenu">
        <a href="https://ctttw.github.io/" target="_blank">首頁</a>
        <a href="https://ctttw.github.io/report_form" target="_blank">異常回報系統</a>
        <a href="https://ctttw.github.io/redirects.html" target="_blank">邀請碼備用系統</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container animate__animated animate__fadeIn">
      <i class="fas fa-envelope-open-text icon"></i>
      <h2 class="animate__animated animate__fadeInDown">會考<span>落點分析</span>邀請碼申請</h2>
      <form id="invitationForm" class="animate__animated animate__fadeInUp">
        <label for="email">請輸入您的電子郵件地址：</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
        
        <!-- hCaptcha integration -->
        <div class="h-captcha-container">
          <div class="h-captcha" data-sitekey="9aa8d012-6f82-412a-a7da-f1da7c586eb0"></div>
        </div>
        
        <button type="submit" id="submitBtn">發送邀請碼</button>
      </form>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div id="result" class="result"></div>
      <div id="countdown"></div>
    </div>
  </main>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>邀請碼使用指南</h2>
      <div class="guide-container">
        <div class="guide-step">
          <div class="step-icon"><i class="fas fa-envelope"></i></div>
          <div class="step-content">
            <h3>步驟一：接收邀請碼</h3>
            <p>請檢查您的郵箱收件匣及垃圾郵件夾，確認收到含邀請碼的郵件。</p>
          </div>
        </div>
        <div class="guide-step">
          <div class="step-icon"><i class="fas fa-sign-in-alt"></i></div>
          <div class="step-content">
            <h3>步驟二：進入系統</h3>
            <p>前往會考落點分析網站，在登入頁面輸入您的邀請碼。</p>
          </div>
        </div>
        <div class="guide-step">
          <div class="step-icon"><i class="fas fa-chart-line"></i></div>
          <div class="step-content">
            <h3>步驟三：使用系統</h3>
            <p>依照系統指示輸入您的會考成績，獲取個人化落點分析報告。</p>
          </div>
        </div>
        <div class="notice">
          <i class="fas fa-exclamation-circle"></i>
          <p>每個電子郵件地址需間隔8小時才能再次申請新的邀請碼。</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="copyright">
    2025 中投區會考落點分析系統. All rights reserved.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
